<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue的样式绑定</title>
		<script src="../vue.js"></script>
		<style>
			.activated {color:red}
			.activatedOne {font-size: 18px}
		</style>
	</head>
	<body>
		<div id="app">
			<div :class="{activated:isActivated}"
				 @click="handleDivClick"
			>
				hello world1
			</div>
			<div :class="[activated,activatedOne]"
				 @click="handleDivClick2"
			>
				hello world2
			</div>
			<div :style="styleObj"
				 @click="handleDivClick3"
			>
				hello world3
			</div>
			<div :style="[styleObj,{fontSize: '18px'}]"
				 @click="handleDivClick3"
			>
				hello world4
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					isActivated: false,
					activated: '',
					activatedOne: 'activatedOne',
					styleObj: {
						color: 'black'
					}
				},
				methods: {
					handleDivClick: function() {
						this.isActivated = !this.isActivated
					},
					handleDivClick2: function() {
						this.activated = this.activated === 'activated' ? '' : 'activated'
					},
					handleDivClick3: function() {
						this.styleObj.color = this.styleObj.color === 'black' ? 'red' : 'black'
					}
				}
			})
		</script>
	</body>
</html>
