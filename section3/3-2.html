<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>生命周期函数</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">{{test}}</div>
		<script>
			var vm = new Vue({
				el: '#app',
				template: '<div @click="handleClick">{{message}}</div>',
				data: {
					test: 'hello',
					message: 'world'
				},
				methods: {
					handleClick: function(){
						this.message = 'bye';
						vm.$destroy()
					}
				},
				beforeCreate: function(){
					console.log('beforeCreate');
				},
				created: function(){
					console.log('created');
				},
				beforeMount: function(){
					console.log(this.$el);
					console.log('beforeMount');
				},
				mounted: function(){
					console.log(this.$el);
					console.log('mounted');
				},
				beforeDestroy: function(){
					console.log('beforeDestroy');
				},
				destroyed: function(){
					console.log('distroyed');
				},
				beforeUpdate: function(){
					console.log('beforeUpdate');
				},
				updated: function(){
					console.log('updated')
				}
			})
		</script>
	</body>
</html>
