<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表渲染</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<div v-if="show" data-test="v-if">{{message}}</div>
			<div v-show="show" data-test="v-show">{{message}}</div>
			
			<div v-if="content === 'a'">A</div>
			<div v-else-if="content === 'b'">B</div>
			<div v-else="content === 'c'">C</div>
			
			<div v-if="show">
				用户名：<input key='username'/>
			</div>
			<div v-else>
				密码：<input key='password'/>
			</div>
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					show: true,
					message: "hello world",
					content: 'a'
				}
			})
		</script>
	</body>
</html>
