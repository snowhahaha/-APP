<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计算属性，方法，侦听器</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{fullName}} {{age}}
			<!-- 使用方法加括号 -->
			<!-- {{fullName()}} {{age}} -->
		</div>
		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					firstName: 'hello',
					lastName: 'world',
					age: 23, //改变age观察三种方式是否打印"计算了一次"
					fullName: 'hello world' //使用侦听器时用
				},
				//侦听器 有缓存 但不简洁
				watch: {
					firstName: function() {
						console.log("计算了一次");
						this.fullName = this.firstName + ' ' + this.lastName;
					},
					lastName: function() {
						console.log("计算了一次");
						this.fullName = this.firstName + ' ' + this.lastName;
					}
				},
				//方法 无缓存 每次dom重新渲染都调用一次
				// methods: {
				// 	fullName: function(){
				// 		console.log("计算了一次");
				// 		return this.firstName + ' ' + this.lastName;
				// 	}
				// },
				//计算属性 有缓存且简洁 最佳
				// computed: {
				// 	fullName: function(){
				// 		console.log("计算了一次");
				// 		return this.firstName + ' ' + this.lastName;
				// 	}
				// }
				
			})
		</script>
	</body>
</html>
