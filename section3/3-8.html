<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue列表渲染</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<template v-for="(item,index) of list" :key="item.id">
				<div>{{item.text}}---{{index}}</div>
				<span>{{item.text}}</span>
			</template>
			<div v-for="(item,key,index) of obj">
				{{key}}---{{item}}---{{index}}
			</div>
		</div>

		<script>
			var vm = new Vue({
				el: '#app',
				data: {
					list: [
						{id: 1, text: '111'},
						{id: 2, text: '222'},
						{id: 3, text: '333'}
					],
					obj: {
						name: 'hhh',
						age: '18',
						sex: 'boy'
					}
				}
			})
		</script>
	</body>
</html>
