<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>给组件绑定原生事件</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="root">
			<child @click.native='handleClick'></child>
		</div>
		<script>
			Vue.component('child',{
				template: '<div>child</div>'
			})
			var vm = new Vue({
				el: '#root',
				methods: {
					handleClick: function() {
						alert('child click')
					}
				}
			})
		</script>
	</body>
</html>
