<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue中插槽(slot)</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<child>
				<!-- <div slot="header">header</div> -->
				<div slot="footer">footer</div>
			</child>
		</div>
		<script>
			Vue.component('child', {
				props: ['content'],
				template: `<div>
								<slot name='header'>
								    <div>default header</div>
								</slot>
								<div>content</div>
								<slot name='footer'></slot>
						   </div>`,
			})
			var vm = new Vue({
				el: '#app'
			})
		</script>
	</body>
</html>
