<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件参数校验及非props特性</title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<row content='123' test='122'></row>
		</div>
		<script>
			Vue.component('row',{
				props: {
					content: [Number,String],
					test: {
						type: String,
						required: false,
						default: 'default value',
						validator: function(value) {
							return (value.length > 2);
						}
					}
				},
				template:'<div>{{content}}{{test}}</div>'
			})
			var vm = new Vue({
				el: '#app'

			})
		</script>
	</body>
</html>
