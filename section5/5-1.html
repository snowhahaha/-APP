<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue中的css动画原理</title>
		<script src="../vue.js"></script>
		<style>
			/* v-if判断为true触发，opacity由0到1 */
			.fade-enter {
				opacity: 0;
			}
			.fade-enter-active {
				transition: opacity 1s;
			}
			/* v-if判断为false触发，opacity由1到0 */
			.fade-leave-to {
				opacity: 0;
			}
			.fade-leave-active {
				transition: opacity 1s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<transition name="fade">
				<div v-if="show">hello</div>
			</transition>
			<button @click="handleBtnClick">切换</button>
		</div>
		<script>
			var vm = new Vue({
				el:"#app",
				data: {
					show: true
				},
				methods: {
					handleBtnClick: function() {
						this.show = this.show === true ? false : true
					}
				}
			})
		</script>
	</body>
</html>
